<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar exámen</title>
</head>
<body>
    <form method="POST"> 
        {% csrf_token %} 
        ¿Está seguro de eliminar el exámen con id = {{id}}? 
        <input type="submit" value="Sí" /> 
        <a href="{% url 'formularios:eliminar_examen' id=id%}">Cancelar</a> 
    </form> 
</body>
</html>
